</tspan></tspan><tspan
           x="-387.17783"
           y="84.579171"
           id="tspan10"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan6">
</tspan></tspan><tspan
           x="-387.17783"
           y="90.090165"
           id="tspan12"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan11">A specter is haunting the modern world, the specter of crypto anarchy.
</tspan></tspan><tspan
           x="-387.17783"
           y="95.601159"
           id="tspan14"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan13">
</tspan></tspan><tspan
           x="-387.17783"
           y="101.11215"
           id="tspan17"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan15">Computer technology is on the verge of providing the ability for individuals and</tspan><tspan
             style="fill:#212121"
             id="tspan16"></tspan><tspan
             y="101.11215"
             id="tspan18"> </tspan></tspan><tspan
           x="-387.17783"
           y="106.62315"
           id="tspan21"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan19">groups to communicate and interact with each other in a totally anonymous</tspan><tspan
             style="fill:#212121"
             id="tspan20"></tspan><tspan
             y="106.62315"
             id="tspan24"> </tspan></tspan><tspan
           x="-387.17783"
           y="112.13414"
           id="tspan29"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan25">manner. Two persons may exchange messages, conduct business, and negotiate</tspan><tspan
             style="fill:#212121"
             id="tspan26"></tspan><tspan
             y="112.13414"
             id="tspan35"> </tspan></tspan><tspan
           x="-387.17783"
           y="117.64513"
           id="tspan44"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan38">electronic contracts without ever knowing the True Name, or legal identity, of the</tspan><tspan
             style="fill:#212121"
             id="tspan41"></tspan><tspan
             y="117.64513"
             id="tspan47"> </tspan></tspan><tspan
           x="-387.17783"
           y="123.15613"
           id="tspan56"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan50">other. Interactions over networks will be untraceable, via extensive re-routing of</tspan><tspan
             style="fill:#212121"
             id="tspan53"></tspan><tspan
             y="123.15613"
             id="tspan57"> </tspan></tspan><tspan
           x="-387.17783"
           y="128.66712"
           id="tspan60"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan58">encrypted packets and tamper-proof boxes which implement cryptographic</tspan><tspan
             style="fill:#212121"
             id="tspan59"></tspan><tspan
             y="128.66712"
             id="tspan61"> </tspan></tspan><tspan
           x="-387.17783"
           y="134.17812"
           id="tspan64"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan62">protocols with nearly perfect assurance against any tampering. Reputations will</tspan><tspan
             style="fill:#212121"
             id="tspan63"></tspan><tspan
             y="134.17812"
             id="tspan65"> </tspan></tspan><tspan
           x="-387.17783"
           y="139.68913"
           id="tspan68"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan66">be of central importance, far more important in dealings than even the credit</tspan><tspan
             style="fill:#212121"
             id="tspan67"></tspan><tspan
             y="139.68913"
             id="tspan69"> </tspan></tspan><tspan
           x="-387.17783"
           y="145.20013"
           id="tspan72"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan70">ratings of today. These developments will alter completely the nature of</tspan><tspan
             style="fill:#212121"
             id="tspan71"></tspan><tspan
             y="145.20013"
             id="tspan73"> </tspan></tspan><tspan
           x="-387.17783"
           y="150.71113"
           id="tspan76"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan74">government regulation, the ability to tax and control economic interactions, the</tspan><tspan
             style="fill:#212121"
             id="tspan75"></tspan><tspan
             y="150.71113"
             id="tspan77"> </tspan></tspan><tspan
           x="-387.17783"
           y="156.22213"
           id="tspan80"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan78">ability to keep information secret, and will even alter the nature of trust and</tspan><tspan
             style="fill:#212121"
             id="tspan79"></tspan><tspan
             y="156.22213"
             id="tspan81"> </tspan></tspan><tspan
           x="-387.17783"
           y="161.73313"
           id="tspan83"><tspan
             style="font-weight:normal;font-family:'STIX Two Text';-inkscape-font-specification:'STIX Two Text, Normal';text-align:start;text-anchor:start;fill:#212121"
             id="tspan82">reputation.</tspan></tspan></text><text
